name: CI
'on':
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
jobs:
  fmt:
    name: formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5
    - name: Setup Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly
        components: rustfmt
        cache: true
    - name: Install cargo-sort
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-sort
    - name: Install taplo
      uses: taiki-e/install-action@v2
      with:
        tool: taplo
    - name: Run cargo-machete
      uses: bnjbvr/cargo-machete@main
    - name: Run cargo-sort
      run: cargo +nightly sort --workspace --grouped --check --check-format
    - name: Run taplo fmt
      run: taplo fmt --check --diff
    - name: Run cargo fmt
      run: cargo +nightly fmt --all -- --check
  sqlx_offline:
    name: sqlx offline
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5
    - name: Setup Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly
        cache: true
    - name: Install native dependencies
      if: runner.os == 'Linux'
      run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev libfontconfig1-dev
    - id: postgres
      name: Setup PostgreSQL
      uses: ikalnytskyi/action-setup-postgres@v8
      with:
        username: postgres
        password: postgres
        database: kreqo
        port: '8080'
        postgres-version: '18'
    - name: Install sqlx-cli
      uses: taiki-e/install-action@v2
      with:
        tool: sqlx-cli
    - name: Run sqlx migrate run
      run: sqlx migrate run --source server/migrations
      env:
        DATABASE_URL: ${{ steps.postgres.outputs.connection-uri }}
    - name: Run cargo sqlx prepare
      run: cargo +nightly sqlx prepare --check --workspace
      env:
        DATABASE_URL: ${{ steps.postgres.outputs.connection-uri }}
  lint:
    name: linting
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - windows-latest
        - macos-latest
        - ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5
    - name: Setup Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly
        components: clippy
        cache: true
    - name: Install native dependencies
      if: runner.os == 'Linux'
      run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev libfontconfig1-dev
    - name: Run cargo clippy
      run: cargo +nightly clippy -- -D warnings
  test:
    name: testing
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - windows-latest
        - macos-latest
        - ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5
    - name: Setup Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        cache: true
    - name: Install native dependencies
      if: runner.os == 'Linux'
      run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev libfontconfig1-dev
    - name: Run cargo test
      run: cargo +nightly test
